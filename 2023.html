<!doctype html>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    .nav-buttons {
        display: flex;
        justify-content: space-between;
        margin-top: 80px; /* 기존 40px → 80px */
        gap: 10px;
    }

    .nav-buttons a {
        flex: 1;
        text-align: center;
        padding: 12px 0;
        background: #fff;
        color: #000;
        font-weight: 600;
        border-radius: 8px;
        text-decoration: none;
        transition: background .25s ease, transform .25s ease;
    }

    .nav-buttons a:hover {
        background: #f0f0f0;
        transform: translateY(-2px);
    }

    .top-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 25px;
        animation: topBarFadeUp 0.6s ease-out 0.1s both;
    }

    .list-btn {
        padding: 10px 20px;
        background: #fff;
        color: #000;
        border-radius: 8px;
        font-weight: 600;
        text-decoration: none;
        transition: background .25s ease, transform .25s ease;
    }

    .list-btn:hover {
        background: #f0f0f0;
        transform: translateY(-2px) scale(1.03);
    }

    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: system-ui, sans-serif;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 30px 20px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      font-weight: 600;
    }

    .back-btn {
      display: inline-block;
      margin-top: 40px;
      padding: 10px 20px;
      color: #000;
      background: #fff;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
    }

    @keyframes topBarFadeUp {
        0% {
            opacity: 0;
            transform: translateY(-12px);
        }
        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }


  </style>
</head>
